baseURL = "https://www.leneyu.com"
languageCode = "zh-CN"
title = "Lene Yu的博客"
theme = "maupassant"
googleAnalytics = ""  # UA-XXXXXXXX-X

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140

disqusShortname = ""  ## 是否开启disqus评论，不要和utteranc同时开启

[author]
  name = "Lene Yu"

[params]
  author = "Lene Yu"
  subtitle = "专注于自动化测试"
  keywords = "测试，自动化测试,Java,Java语言笔记,Lene Yu,软件架构,公众号,小程序"
  description = "专注于自动化测试等"
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索

  # 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  customCSS = ['douban.css', 'other.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  customJS = ['douban.js']
  # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录

## 友情链接，可以多个

[[params.links]]
  title = "Lene Yu的博客"
  name = "Lene Yu的博客"
  url = "https://www.leneyu.com/"


